<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta charset="utf-8">  
      <meta name="keywords" content="Sodatune">
      <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="generator" content="Hexo 6.3.0">
    <title> VocalShaper 公式站 </title>
    <style>
      
     /* 定义滚动条样式 */
     ::-webkit-scrollbar {
        width: 2.5px;
        height: 2.5px;
    }
 
    /* 定义滚动条的轨道部分 */
    ::-webkit-scrollbar-track {  
        background-color: #000000;
        width: 2px;
        height: 2px;
    }
 
    /* 定义滚动条的thumb部分 */
    ::-webkit-scrollbar-thumb {  
        background-color: #d6d0d0a3; 
        width: 2px;
        height: 2px;
    }

    html {
    min-width: 1530px;
	  min-height: 600px;
    max-width: 1530px;
    max-height: 600px;
    }

    *{margin:0;padding:0}
        .app{
            width: 10rem;
            height: 4rem;
            background-color: antiquewhite;
            font-size: 0.53rem; /* 20px*/
        }
    </style>
    <script>
      function setRootRem() {
            const root = document.documentElement;
            /** 以iPhone6为例：布局视口为375px，我们把它分成10份，则1rem = 37.5px，
             * 这时UI给定一个元素的宽为375px（设备独立像素），
             * 我们只需要将它设置为375 / 37.5 = 10rem。
            */
            const scale = root.clientWidth / 10
            root.style.fontSize = scale + 'px'  
        }
        setRootRem()
        window.addEventListener('resize', setRootRem)
    </script>
  </head>
  <body 
  style="overflow: scroll;

  background-color: rgba(0, 0, 0, 0.918);">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
